<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="carousel-container">
		<ul class="banner" draggable="true">
			<li class="carousel-img">
				<div class="index">1 / 3</div>
				<img src="img_mountains_wide.jpg">
			</li>		
			<li class="carousel-img">
				<div class="index">2 / 3</div>
				<img src="img_nature_wide.jpg">
			</li>		
			<li class="carousel-img">
				<div class="index">3 / 3</div>
				<img src="img_snow_wide.jpg">
			</li>
		</ul>
		<div class="prev">&#171;</div>
		<div class="next">&#187;</div>
		<div class="dot-container">
			<!-- nav dots added depends on number of imgs in js file -->
		</div>
	</div>
</body>
</html>
